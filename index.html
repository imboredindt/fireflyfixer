<!DOCTYPE html>
<html>
  <head>
    <title>Firefly 6.5</title>
    <script type="text/javascript">
      $( window ).resize(function() {
        $('.iframe').css('height', $(window).height()+'px');
        $('.iframe').css('width', $(window).width()+'px');
       });
  </script>
  </head>
  <body>
    <iframe src="http://www.kow.fireflycloud.net" frameborder="0" allowtransparency="true" class="iframe"/>
  </body>
</html>
